  picture: https://media-exp1.licdn.com/dms/image/C4D03AQEDtZHufmzaBA/profile-displayphoto-shrink_400_400/0/1608658698668?e=1620864000&v=beta&t=PInjPPFJP11AKFm_-FY6aZguV9Z_BMb1ogkDWSm4tLk
