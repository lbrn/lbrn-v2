{% if post.link != nil %}
<article class="linkarticle featured">
{% else %}
<article class="featured">
{% endif %}
  {% if post.link != nil %}
  <a href="{{post.link}}">
  {% else %}
  <a href="{{post.url}}">
  {% endif %}
  <!-- <a href="{{site.baseurl}}{{post.url}}"> -->
    <h3>{{post.title}}</h3>
  <!-- </a> -->
  <img src="{{post.featuredImageUrlSquare}}" alt="{{post.title}}">
  {% if post.eventDate != nil %}
    <p class="post-date"><span class="pre">Event Date: </span>{{post.eventDate}}</p>
  {% else %}
    <p class="post-date"><span class="pre">Post Date: </span>{{post.date | date:" %B %-d, %Y"}}</p>
  {% endif %}
  <!-- <p class="post-date">{{post.date | date:" %B %-d, %Y"}}</p> -->
  <p class="summary">{{post.excerpt | strip_html }}</p>
  <span class="post-link">View&nbsp;full&nbsp;story</span>
  </a>
</article>
